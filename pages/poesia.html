<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">

<body>
    <header>
        <div class="icono">
            <img src="../assets/img/perfil.jpg" alt="Foto de perfil" class="foto">
        </div>

    <main>
        <div class="contenedor-poesia">
            <h1 class="titulo-seccion"></h1>
            <div class="poemarios">
                <div class="poemario" style="background-image: url('../assets/img/poemarios/bg-4am.png');">
                    <div class="contenido-poemario">
                        <h2 class="nombre-poemario">_04:00_AM_</h2>
                        <p class="descripcion-poemario">isto non é culpa miña: é outra cousa</p>
                        <a href="https://drive.google.com/drive/folders/1X2rbGhdrBDqFvRVZz9lAjO1LB0JR0SUj" class="boton-poemario">Ler</a>
                    </div>
                </div>

                <div class="poemario" style="background-image: url('../assets/img/poemarios/bg-limia.png');">
                    <div class="contenido-poemario">
                        <h2 class="nombre-poemario">O RAPAZ DA LIMIA</h2>
                        <p class="descripcion-poemario">esquecera que a caza sinala inimigos</p>
                        <a href="#" class="boton-poemario">Ler</a>
                    </div>
                </div>

                <div class="poemario" style="background-image: url('../assets/img/poemarios/bg-tropikana.png');">
                    <div class="contenido-poemario">
                        <h2 class="nombre-poemario">ILLA TROPIKANA I</h2>
                        <p class="descripcion-poemario">necesita cen anos para cada movemento</p>
                        <a href="#" class="boton-poemario">Ler</a>
                    </div>
                </div>
            </div>
